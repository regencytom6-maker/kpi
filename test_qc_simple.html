<!DOCTYPE html>
<html>
<head>
    <title>QC Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>QC Test Page</h2>
        
        <button type="button" class="btn btn-success me-2" onclick="testFunction()">
            Test JS Function
        </button>
        
        <button type="button" class="btn btn-primary" onclick="startMaterialQC('123', 'Test Material')">
            Test Start QC
        </button>
        
        <div id="qcTestingContent" class="mt-3">
            Test content area
        </div>
    </div>

    <script>
    function testFunction() {
        console.log("Test function called");
        alert("JavaScript is working!");
    }

    function startMaterialQC(batchId, materialName) {
        console.log("startMaterialQC called with:", batchId, materialName);
        alert("Start QC function working! Batch: " + batchId + ", Material: " + materialName);
        
        $('#qcTestingContent').html('<div class="alert alert-success">QC Test initiated for ' + materialName + '</div>');
    }
    </script>
</body>
</html>
</content>
</invoke>
